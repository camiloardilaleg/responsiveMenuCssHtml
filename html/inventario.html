<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inventario.css">
    <title>Inventario</title>
</head>
<body>
    <nav class="nav">
        <ul class="nav_toggle">
            <li class="logo_tittle">Creditodo</li>
            <li><a href="#">Inventario</a></li>
            <li><a href="#">Resumen</a></li>
            <li><a href="#">Cuentas</a></li>
        </ul>
    </nav>

    <main class="main">
        <h1>Inventario</h1>
        <form action="" class="form">
            <label for="buscar">Buscar</label>
            <input type="text" / id="buscar" name="buscar" placeholder="Busca tu producto aquí" autofocus>
            <label for="producto">Producto</label>
            <input type="text" / id="producto" name="producto">
            <label for="precio">Precio</label>
            <input type="text" / id="precio" name="precio">
            <label for="cantida">Cantidad</label>
            <input type="text" / id="cantidad" name="cantidad">
            <button class="button">Añadir</button>
        </form>
    </main>


    <footer class="footer">
        <p>Financiamos tus sueños</p>
    </footer>
</body>
</html>
